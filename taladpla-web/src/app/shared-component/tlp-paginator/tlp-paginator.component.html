<div class="grid grid-cols-12 grid-rows-1 gap-4">
    <div *ngIf="location == 'top'" class="col-span-3" style="margin-bottom: 10px;">
        <div class="pagination">
            <label for="pageSize">Rows per page: </label>
            <select id="pageSize" [value]="pageSize" (change)="onPageSizeChange($event)">
                <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
            </select>
        </div>
    </div>
    <div *ngIf="location == 'bottom'" class="col-span-3" style="margin-bottom: 10px;">
        <div class="pagination">
            Showing x to xx of xxx entries
        </div>
    </div>
    <div class="col-span-7 col-start-6">
        <div class="pagination">
            <div class="grid grid-cols-12 grid-rows-1 gap-4">
                <div class="col-span-3">
                    <button (click)="firstPage()" [disabled]="currentPage === 1">«</button>
                    <button (click)="previousPage()" [disabled]="currentPage === 1">‹</button>
                </div>
                <div class="col-span-6 col-start-4">
                    <button *ngFor="let page of generatePageNumbers()" (click)="goToPage(+page)" [class.active]="currentPage === page"
                        [disabled]="page == '...'">
                        {{ page }}
                    </button>
                </div>
                <div class="col-span-3 col-start-10">
                    <button (click)="nextPage()" [disabled]="currentPage === totalPages">›</button>
                    <button (click)="lastPage()" [disabled]="currentPage === totalPages">»</button>
                </div>
            </div>
        </div>
    </div>
</div>
