<div class="flex h-screen">
  <!-- Sidebar -->
  <nav [class.w-48]="isExpanded" [class.w-15]="!isExpanded"
    class="bg-gray-800 text-white flex flex-col justify-between transition-all duration-300 overflow-hidden">

    <!-- Top -->
    <div class="p-2">
      <button (click)="toggleSidebar()" class="mb-4 focus:outline-none">
        <svg *ngIf="isExpanded" class="w-5 h-5" style="margin: 5px;" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 18L18 6M6 6l12 12" />
        </svg>
        <svg *ngIf="!isExpanded" class="w-5 h-5" style="margin: 5px;" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div *ngIf="isExpanded" class="text-lg font-bold mb-6">Taladpla</div>

      <a routerLink="/" routerLinkActive="bg-gray-700"
        class="flex items-center p-1 rounded hover:bg-gray-700 mb-1">
        <span class="material-icons text" [class.m-1]="isExpanded">home</span>
        <span *ngIf="isExpanded" class="text-sm">Home</span>
      </a>

      <a routerLink="/create-document" routerLinkActive="bg-gray-700"
        class="flex items-center p-1 rounded hover:bg-gray-700 mb-1">
        <span class="material-icons text" [class.m-1]="isExpanded">drafts</span>
        <span *ngIf="isExpanded" class="text-sm">Create Doc.</span>
      </a>
    </div>

    <!-- Footer -->
    <div class="p-2 text-xs text-gray-400">
      <span *ngIf="isExpanded">Taladpla 1.0<br>Response: {{message}}<br>DB: {{messageDb}}</span>
      <span *ngIf="!isExpanded">TP 1.0</span>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 bg-gray-100 p-3 overflow-auto">
    <router-outlet></router-outlet>
  </main>
</div>
